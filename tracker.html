<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Adaptive Chronograph</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hud-primary: #00f3ff;
            --hud-glow: rgba(0, 243, 255, 0.5);
            --hud-dim: rgba(0, 243, 255, 0.1);
            --bg-dark: #020205; 
            --box-bg: rgba(0, 10, 18, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        /* 关键修改：
           使用 inline-flex 实现自适应宽度。
           min-width 保证在只有天时分秒时不会缩得太小。
        */
        .hud-box {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 左右留出足够的 padding，让边框看起来舒服 */
            padding: 0 40px; 
            height: 140px;
            background: var(--box-bg);
            border: 2px solid var(--hud-primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            position: relative;
            /* 动态宽度的过渡效果 */
            transition: all 0.3s ease;
            
            /* 经典的切角设计 */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        .hud-box::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 90%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--hud-primary), transparent);
            opacity: 0.3;
        }

        .title {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--hud-primary);
            margin-bottom: 8px;
            text-shadow: 0 0 5px var(--hud-glow);
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, transparent, var(--hud-dim), transparent);
            padding: 4px 0;
            white-space: nowrap; /* 防止标题换行 */
        }

        .timer-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            color: var(--hud-primary);
            font-variant-numeric: tabular-nums; 
        }

        .time-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 75px; 
            position: relative;
        }
        
        .year-group { width: 85px; } 

        .time-num {
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 0 10px var(--hud-glow);
        }

        .time-label {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .separator {
            font-size: 2rem;
            line-height: 1;
            color: var(--hud-primary);
            opacity: 0.5;
            margin-top: -12px;
            width: 15px;
            text-align: center;
        }

        /* 隐藏元素的类 */
        .hidden {
            display: none !important;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .hud-box { padding: 0 20px; transform: scale(0.8); }
            .time-num { font-size: 2.2rem; }
            .time-group { width: 60px; }
            .year-group { width: 70px; }
        }
    </style>
</head>
<body>

    <div class="hud-box" id="hud-container">
        <div class="title" id="title">ADAPTIVE TIMELINE</div>
        <div class="timer-wrapper" id="timer">
            
            <div class="time-group year-group" id="group-y">
                <span class="time-num" id="y-val">00</span>
                <span class="time-label">YEARS</span>
            </div>
            <div class="separator" id="sep-y">:</div>

            <div class="time-group" id="group-mo">
                <span class="time-num" id="mo-val">00</span>
                <span class="time-label">MTHS</span>
            </div>
            <div class="separator" id="sep-mo">:</div>

            <div class="time-group">
                <span class="time-num" id="d-val">00</span>
                <span class="time-label">DAYS</span>
            </div>
            <div class="separator">:</div>
            
            <div class="time-group">
                <span class="time-num" id="h-val">00</span>
                <span class="time-label">HRS</span>
            </div>
            <div class="separator">:</div>
            
            <div class="time-group">
                <span class="time-num" id="m-val">00</span>
                <span class="time-label">MIN</span>
            </div>
            <div class="separator">:</div>
            
            <div class="time-group">
                <span class="time-num" id="s-val">00</span>
                <span class="time-label">SEC</span>
            </div>

        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        // 默认起始时间
        const startDateStr = params.get('date') || '2023-01-01T00:00:00'; 
        const titleText = params.get('title') || "SYSTEM RUNTIME";

        document.getElementById('title').innerText = titleText;

        const startDate = new Date(startDateStr);
        
        // 获取元素
        const yEl = document.getElementById('y-val');
        const moEl = document.getElementById('mo-val');
        const dEl = document.getElementById('d-val');
        const hEl = document.getElementById('h-val');
        const mEl = document.getElementById('m-val');
        const sEl = document.getElementById('s-val');

        // 获取组和分隔符，用于显隐控制
        const groupY = document.getElementById('group-y');
        const sepY = document.getElementById('sep-y');
        const groupMo = document.getElementById('group-mo');
        const sepMo = document.getElementById('sep-mo');

        const format = (num) => num < 10 ? `0${num}` : num;

        function updateTimer() {
            const now = new Date();
            
            if (now < startDate) {
                // 如果时间还没到，全部归零，但按照逻辑也该隐藏0年0月
                updateDisplay(0, 0, 0, 0, 0, 0);
                return;
            }

            // 日历计算
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            let hours = now.getHours() - startDate.getHours();
            let minutes = now.getMinutes() - startDate.getMinutes();
            let seconds = now.getSeconds() - startDate.getSeconds();

            if (seconds < 0) { seconds += 60; minutes--; }
            if (minutes < 0) { minutes += 60; hours--; }
            if (hours < 0) { hours += 24; days--; }
            if (days < 0) {
                const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += prevMonthDays;
                months--;
            }
            if (months < 0) { months += 12; years--; }

            updateDisplay(years, months, days, hours, minutes, seconds);
        }

        function updateDisplay(y, mo, d, h, m, s) {
            // 1. 更新数值
            yEl.innerText = format(y);
            moEl.innerText = format(mo);
            dEl.innerText = format(d);
            hEl.innerText = format(h);
            mEl.innerText = format(m);
            sEl.innerText = format(s);

            // 2. 智能显隐逻辑 (Smart Visibility Protocol)
            
            // 年份控制
            if (y === 0) {
                groupY.classList.add('hidden');
                sepY.classList.add('hidden');
            } else {
                groupY.classList.remove('hidden');
                sepY.classList.remove('hidden');
            }

            // 月份控制
            if (mo === 0) {
                groupMo.classList.add('hidden');
                sepMo.classList.add('hidden');
            } else {
                groupMo.classList.remove('hidden');
                sepMo.classList.remove('hidden');
            }
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer(); 
    </script>
</body>
</html>
